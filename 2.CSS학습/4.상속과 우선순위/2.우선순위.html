<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위</title>
    <style>
        /* 아래 순서대로 우선순위
        1. !important 먼저
        2. 인라인스타일
        3. 아이디 선택자
        4. 클래스 선택자
        5. 태그 선택자
        6. 전체선택자 */
        div{
            color: red !important;
        }69
        #c-yellow{
            color: yellow;
        }
        .c-green{
            color: green;
        }
        div{
            color: blue;
        }
        body{
            color: aqua;
        }

    </style>
</head>
<body>

    <!-- div#c-yellow.c-green -->
    <div id="c-yellow" class="c-green" style="color: orange;">Hello!!!</div>
    
</body>
</html>
