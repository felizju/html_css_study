<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수도 클래스 선택자</title>
    <style>
        /* before, after 는 content 속성이 필수!!! */
        ul li::before{
            content: '번호 :';
            font-weight: bold;
            color: red;
            margin-right: 20px;
        }
        /* before, after 는 content 속성이 필수!!! */
        ul li::after{
            content: '';
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%; /* 원으로 변경 */
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</body>
</html>
