<!DOCTYPE html>

    <title>클래스선택자</title>
    <style>
        span.orange{

            color: yellowgreen;
        }

</head>
<body>

    <!-- emmet 문법 -->

        </ul>
        <div>당근</div>

        <span class="orange">오렌지</span>
