<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디선택자</title>
    <style>
      .orange{
           font-size: 1.2em;
           color: orangered;
       }

       #orange{
           font-size: 1.4em;
           font-weight: bold;
           color: blueviolet;
       }
    </style>
</head>
<body>

    <!-- emmet 문법 -->
    <!--  div>ul>li*3  탭 -->
    <div>
        <h1>안녕</h1>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li id="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>


</body>
</html>
