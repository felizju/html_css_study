<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스선택자</title>
    <style>
       /* 앞은 조건이고 맨 뒤가 선택자 */
        ul > .orange{
            color: orangered;
        }
        div > h1{
            font-size: 13px;
            color: blueviolet;
        }
        div > ul > li{
            color: cornflowerblue;
        }

    </style>
</head>
<body>

    <!-- emmet 문법 -->
    <!--  div>ul>li*3  탭 -->
    <div>
        <h1>안녕안녕</h1>
        <ul>
            <h1>메롱메롱</h1>
            <li>사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>

</body>
</html>
