<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: tomato;
            padding: 30px;
            /* ex) 가로세로 100px인 박스에 상하좌우
                20px의 패딩을 적용하면 박스크기가
                140 x 140 이됨 --> 이때 box-sizing 사용 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div class="box">Hello World!</div>

</body>
</html>
