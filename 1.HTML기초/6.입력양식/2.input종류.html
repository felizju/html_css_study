<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input종류</title>
    <style>


    </style>
</head>
<body>

    <form action="/join">
        아이디 : <input type="text"><br>
        이메일 : <input type="email"><br>
        비밀번호 : <input type="password"><br>
        취미 : <input type="checkbox" name="hobby">공부
        <input type="checkbox" name="hobby">독서
        <input type="checkbox" name="hobby">게임 <br>
       
        이메일 수신 여부 : <input type="radio" name="email-verify" checked>예
        <input type="radio" name="email-verify">아니오 <br>

        SMS 수신 여부 : <input type="radio" name="sms-verify" checked>예
        <input type="radio" name="sms-verify" disabled>아니오 <br>

        <input type="file"><br>
        칵테일 알코올 도수 : <input type="range" min="0" max="10" step="1" value="3"><br>

        주문수량 : <input type="number" value="1"><br>

        <input type="hidden" name="login-time" value="2021/0201 14:01:30"><br>
        

        <input type="button" value="버튼">
        <button type="submit">버튼</button>

        <input type="submit" value="회원가입">
        <input type="reset" value="초기화">
        
        <input type="search">



    </form>

    

    
</body>
</html>
