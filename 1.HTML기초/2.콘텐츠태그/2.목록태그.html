<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>

    <header>
        <h1>리스트 태그 공부</h1>
    </header>

    <section>
        <h2>장볼 내용(순서가 없는 리스트 ul)</h2>
        <ul>
            <li>우유</li>
            <li>치즈
                <ul>
                    <li>크림치즈</li>
                    <li>체다치즈</li>
                </ul>
            </li>
            <li>양파</li>
            
        </ul>

        <h2>라면 끓이기(순서가 있는 리스트 ol)</h2>
        <ol>
            <li>물 끓이기</li>
            <li>면,스프 넣기</li>
            <li>먹기</li>
        </ol>
    </section>
    
</body>
</html>
